<!DOCTYPE html>
<html lang="en" onmousedown = "react(event, 'cornflowerblue');" 
                onmouseup = "react(event, 'white');" 
                oncontextmenu = "react(event, 'white');" 
                onkeydown = "logKey (event);"> 
                <!-- onclick = "react(event); -->
                <!-- onkeypress = "logKey (event);" -->
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel = "stylesheet" type = "text/css" href = "./style.css"/>
    <script src = "script.js" async> </script>

    <title> Level 7 Classwork </title>
</head>
<body onload = "initialize ();">

    <h1> Events! </h1>
    <div id = "evout"> </div>
<hr/>

    <h1> Drive The Car </h1>
    Speed: <input id = "speedometer" value = "1" type = "number" /> <br/> <br/> 
    <div id = "log"> </div>
    <img id = "pcar" src = "purplecar.png"/>
<hr/>

    <h1> Functions as Objects </h1>
    <div id = "ctrout"> 0 </div>
    <button onclick = "startCounter ();"> Start Counter </button>
    <button onclick = "stopCounter ();"> Stop Counter </button>
<hr/>

    <h1> Custom Events </h1> 
    <button onclick = "addCounter ();"> Add Counter </button>
    <div id = "ctrs"> </div>
</body>
</html>
